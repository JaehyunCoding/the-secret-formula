<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> The Alerter</h1>
    <form id="alert">
        <div>
            <label>Say something here: </label>
            <input id="typeText" input = "text">
            <button id="submitText" input = "submit">Submit</button>
        </div>
    </form>
    

    <h1> Sandwich Builder</h1>
    <form id="sandwich">
        <div id="sandwichIngredient">
            
            <h2>Ingredients</h2>

            <div id="ingredient">
                <label>Bread</label>
                <input id="bread" type = "checkbox" value="Bread">
            </div>

            <div id="ingredient">
                <label>Turkey</label>
                <input id="turkey" type = "checkbox" value="Turkey">
            </div>
            
            <div id="ingredient">
                <label>Steak</label>
                <input id="steak" type = "checkbox" value="Steak">
            </div>
            
            <div id="ingredient">
                <label>White American Cheese</label>
                <input id="whiteAmerican" type = "checkbox" value="White American Cheese">
            </div>
            
            <div id="ingredient">
                <label>Monterey Cheddar Cheese</label>
                <input id="montereyCheddar" type = "checkbox" value="Monterey Cheddar Cheese">
            </div>
            
            <div id="ingredient">
                <label>Lettuce</label>
                <input id="lettuce" type = "checkbox" value="Lettuce">
            </div>
            
            <div id="ingredient">
                <label>Tomatoes</label>
                <input id="tomatoes" type = "checkbox" value="Tomatoes">
            </div>
            
            <div id="ingredient">
                <label>Cucumbers</label>
                <input id="cucumbers" type = "checkbox" value="Cucumbers">
            </div>
            
            <div id="ingredient">
                <label>Pickles</label>
                <input id="pickles" type = "checkbox" value="Pickles">
            </div>
            
            <div id="ingredient">
                <label>Mustard</label>
                <input id="mustard" type = "checkbox" value="Mustard">
            </div>

            <button id="ingredientSubmit" input = "submit">Submit</button>
            
        </div>    

    </form>

    <h1>Haircut Appointment Scheduler</h1>
    <form id="hair">

        <div>
            <label>Date</label>
            <input id="date" type="date">
        </div>

        <div>
            <label>Cutter</label>
            <input id="cutter" type="text">
        </div>

        <div>
            <label>Long</label>
            <input id="long" type="radio" value="Long">
            <label>Short</label>
            <input id="short" type="radio" value="Short">
        </div>

        <button id="hairSubmit" input = "submit">Submit</button>

    </form>

    <h1>Create an Account</h1>
    <form id="account">

        <div>
            <label>Username</label>
            <input id="Username" type="text">
        </div>

        <div>
            <label>Email</label>
            <input id="Email" type="email">
        </div>

        <div>
            <label>Password</label>
            <input id="Password" type="password">
        </div>
        
        <div>
            <label>Password Confirmation</label>
            <input id="PasswordConfirm" type="password">
        </div>

        <button id="accountSubmit" input = "submit">Submit</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
